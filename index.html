<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Phone Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="input-box">
        <div>
            <button class="at">AC</button>
            <button class="at">C</button>
            <button class="at">%</button>
            <button class="ot">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="ot">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="ot">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="ot">+</button>
        </div>
        <div>
            <button class="am">0</button>
            <button>.</button>
            <button class="ot">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
